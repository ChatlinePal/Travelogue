# Site settings
name: Mars Hill Forum
description: 'In an intellectual way it seeks to understand and challenge postmodern culture.'

baseurl: '' # the subpath of your site, e.g. /blog
url: 'http://marshillforum.org' # the base hostname & protocol for your site

# Build settings
markdown:            kramdown
relative_permalinks: false
permalink:           :title/

pagination:          true
paginate:            8
paginate_path:       page/:num/

author:
    name: 'Mars Hill'
    email: ''
    uri: 'https://marshillforum.org'

sass:
    sass_dir: _sass
    style:    compressed

defaults:
  -
      scope:
        path: '_posts'
        type: 'posts'
      values:
        reading_time: true
        # Meta
        show_tags: true
        show_categories: true
        # Social
        share_buttons: true
        disqus: true

gems:
    - jekyll-feed
    - jekyll-sitemap
